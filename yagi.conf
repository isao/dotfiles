#
# SETTINGS
#

Timeout 300
KeepAlive on
MaxKeepAliveRequests 100
KeepAliveTimeout 5
UseCanonicalName Off
AccessFileName .htaccess
ServerTokens none
ServerSignature off
HostnameLookups off

AddDefaultCharset utf-8
AddCharset utf-8 .css .html .js .php
<FilesMatch "\.(gif|jpe?g|png|pdf|swf|mp3|mpe?g)">
	FileETag size mtime
</FilesMatch>

AddOutputFilterByType DEFLATE text/html text/plain text/javascript text/css \
	application/javascript application/xhtml+xml application/xml text/xml text/csv

# SERVER INFO #
ExtendedStatus On
<Location /server-info>
	SetHandler server-info
	Order deny,allow
	Deny from all
	Allow from 127.0.0 localhost .local b2m fattext
</Location>
<Location /server-status>
	SetHandler server-status
	Order deny,allow
	Deny from all
	Allow from 127.0.0 localhost .local b2m fattext
</Location>

# PHP #
Include conf/extras-conf/mod_php.conf
<IfModule dir_module>
	DirectoryIndex index.php index.html
</IfModule>

#
# DOCROOT
#

#http://httpd.apache.org/docs/2.0/mod/mod_access.html#order
DocumentRoot "/Users/isao/Sites"

<Directory "/Users/isao/Sites">
	Options Indexes FollowSymLinks
	AllowOverride all
	Order Deny,Allow
	Deny from all
	Allow from 127.0.0 localhost .local b2m fattext
</Directory>

<Directory "/Users/isao/Repos/b2m">
	Options Indexes FollowSymLinks
	AllowOverride all
	Order Deny,Allow
	Deny from all
	Allow from 127.0.0 localhost .local b2m fattext
</Directory>


#
# VHOSTS
#

#debug with -> sudo /opt/local/apache2/bin/httpd -S
NameVirtualHost *:80

<VirtualHost *:80>
	ServerName localhost
	DocumentRoot "/Users/isao/Sites"
</VirtualHost>

<VirtualHost *:80>
	ServerName b2m
	DocumentRoot "/Users/isao/Repos/b2m"
</VirtualHost>

<VirtualHost *:80>
	ServerName fattext
	DocumentRoot "/Users/isao/Repos/b2m/fattext/www"
</VirtualHost>
