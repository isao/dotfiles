;symlink this file in the dir specified at
;  php -i | grep 'Scan this dir for additional .ini files'
;  macports -> /opt/local/var/db/php5/
;  centos/rhel -> /etc/php.d/

[yagi]
default_charset = utf-8
expose_php = Off

error_reporting = E_ALL | E_STRICT
display_errors = On
html_errors = Off

date.timezone = America/Los_Angeles
session.bug_compat_42 = Off

open_basedir = none
;include_path = /opt/local/lib/php:.
short_open_tag = On

;mysql, mysqli
mysql.default_socket = /opt/local/var/run/mysql5/mysqld.sock
mysqli.default_socket = /opt/local/var/run/mysql5/mysqld.sock
pdo_mysql.default_socket = /opt/local/var/run/mysql5/mysqld.sock

mysqli.default_host = localhost
mysqli.default_user = isao
mysqli.default_pw = pavCAN7

;email
sendmail_path = /Users/isao/Repos/shell/handy/mailpipe.sh
mail.add_x_header = Off

;xdebug
;see http://xdebug.org/docs/stack_trace
xdebug.collect_vars=on
xdebug.collect_params=4

xdebug.dump_globals=on
xdebug.dump.SERVER=REQUEST_URI
xdebug.show_local_vars=on
xdebug.profiler_enable_trigger = 1
;xdebug.profiler_enable = 1 

xdebug.remote_enable=On
xdebug.remote_host=127.0.0.1
xdebug.remote_port=9000
xdebug.remote_handler=dbgp
xdebug.idekey=eclipse-xdebug

;inclued
;inclued.enabled = on
;inclued.dumpdir = /tmp

